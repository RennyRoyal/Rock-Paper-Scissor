<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>

</head>
<body>
    <div>
        <h1>Let's Play Rock Paper Scissor!</h1>
        <h2>Press the button to play.</h2>
    </div>
    <div class="running-score">
        <span class="player-score"></span>
        <span class="computer-score"></span>
    </div>

    <div>
        <Button type="button" id='rock'>Rock</Button>
        <Button type="button" id='paper' >Paper</Button>
        <Button type="button" id='scissor'>Scissor</Button>
    </div>

    <div class="result"></div>

    <script src="script.js"></script>
</body>
</html>
